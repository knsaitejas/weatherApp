<!DOCTYPE html>
<html>
<head>
	<title>Check the weather today!</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').submit(function(){
				var location = $('input').val();
				var countryCode = "us";
				console.log(location);
				
				$.get("http://api.openweathermap.org/data/2.5/weather?q="+location+",us&appid=0424977881e4e665abc50b5d6d4d20d8",function (res){
					$('div').append("<h1>"+res.name+"</h1>");
					$('div').append("<p>Temperature: "+res.main.temp+"</p>");
					console.log(res);
			}, "json");
				return false;
			});
		});
	</script>
</head>
<body>
	<form>
		<input type="text" name="city" value="Type location here">
		<input type="submit" name="submit" value="Search Weather">
	</form>
	<div></div>
	<a href="https://en.wikipedia.org/wiki/Kelvin">Weather looks weird? Click here</a>
</body>
</html>
